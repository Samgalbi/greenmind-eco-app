spring.application.name=greenmind-backend

# Server Configuration
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/samardb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.greenmind=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Mail (Ethereal for testing; falls back to simulated logging when creds are absent)
spring.mail.host=smtp.ethereal.email
spring.mail.port=587
spring.mail.username=${ETHEREAL_USER:}
spring.mail.password=${ETHEREAL_PASS:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.debug=true
